<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/custom-css.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>

  <header>
    <div class="title-point__container">
      <div class="title__container">
        <p>Rock</p>
        <p>Paper</p>
        <p>Scissors</p>
      </div>
      <div class="point__container">
        <p>Score</p>
        <p>0</p>
      </div>
    </div>
  </header>
  <main>
    <div class="wrapper">
      <div class="game-choice__main-container">
        <div class="game-choice__triangle-container">
          <img src="images/bg-triangle.svg" alt="">
        </div>
        <div class="game-choice__option-container">
          <div class="btn-container scissor-container">
            <button class="game-choice__option choice-scissors" value="scissors"></button>
            <p></p>
          </div>
          <div class="btn-container paper-container">
            <button class="game-choice__option choice-paper" value="paper"></button>
            <p></p>
          </div>
          <div class="btn-container rock-container">
            <button class="game-choice__option choice-rock" value="rock"></button>
            <p></p>
          </div>
        </div>
      </div>
      <div class="game__result-container">
      </div>
      <div class="game__rules-container">
        <button>Rules</button>
      </div>
    </div>
  </main>
  <div class="game-rule__overlay-container">
    <div class="game-rule__overlay-content ">
      <p class="game-rule__icon">X</p>
      <div class="game-rule__overlay-image">
        <img src="/images/image-rules.svg" alt="">
      </div>
    </div>
  </div>
  <script src="assets/js/js-custom.js"></script>
</body>

</html>
